<div class="widget widget-archives">
  <h3 class="widget-title">Time Line</h3>
  <ul>
    {% for date in date_list %}
      <li>
        <a href="{% url 'blog:blog_archive' date.year date.month %}">{{ date.year }}.{{ date.month }} </a>
      </li>
    {% empty %}
      Currently Empty...
    {% endfor %}
  </ul>
</div>
