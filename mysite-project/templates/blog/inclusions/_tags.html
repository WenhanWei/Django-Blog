<div class="widget widget-tag-cloud">
  <h3 class="widget-title">Tags</h3>
  <ul>
    {% for tag in tag_list %}
      <li>
          <a href="{% url 'blog:blog_tag' tag.pk %}">{{ tag.name }}<span class="post-count">({{ tag.num_posts }})</span></a>
      </li>
    {% empty %}
        Currently Empty...
    {% endfor %}
  </ul>
</div>
