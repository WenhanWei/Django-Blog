{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Base Page Of My Blog">
    <meta name="author" content="Wenhan Wei">

    <title>WenhanWei's Blog</title>
    <link rel="shortcut icon" href="{% static 'blog/img/favicon.ico' %}">

  <!-- Bootstrap core CSS -->
  <link href='{% static 'blog/vendor/bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="{% static 'blog/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'blog/vendor/ionicons-2.0.1/css/ionicons.min.css' %}">
    <link href="{% static 'blog/css/pace.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/clean-blog.min.css' %}" rel="stylesheet">

  <!--Code Highlight-->
    <link href="{% static 'blog/css/highlights/github.css' %}" rel="stylesheet">
    <style>
    .codehilite {
      padding: 0;
    }

    /* for block of numbers */
    .hljs-ln-numbers {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      text-align: center;
      color: #ccc;
      border-right: 1px solid #CCC;
      vertical-align: top;
      padding-right: 5px;
    }

    .hljs-ln-n {
      width: 30px;
    }

    /* for block of code */
    .hljs-ln .hljs-ln-code {
      padding-left: 10px;
      white-space: pre;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:index' %}">Welcome</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="home" href="{% url 'blog:index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="blog" href="{% url 'blog:blog_index' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="portfolio" href="{% url 'blog:portfolio' %}">About Me</a>
            </li>
        </ul>
          {% block searchField %}
          {% endblock %}
      </div>

    </div>
</nav>




{% block content %}
{% endblock %}



  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://github.com/WenhanWei">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
              <!--
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
              <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
             -->
          </ul>
          <p class="copyright text-muted">Copyright &copy; Wenhan Wei 2020</p>
        </div>
      </div>
    </div>
  </footer>



  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'blog/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'blog/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'blog/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static "blog/js/clean-blog.min.js" %}"></script>
  <script src="{% static "blog/js/pace.min.js" %}"></script>
  <script src="{% static "blog/js/modernizr.custom.js" %}"></script>

  <script src="{% static 'blog/js/highlight.min-9.15.8.js' %}"></script>
  <script src="{% static 'blog/js/highlightjs-line-numbers.min-2.7.0.js' %}"></script>

</body>
</html>
