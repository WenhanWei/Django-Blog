{% extends 'blog/all_base.html' %}
{% load static %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{% static 'blog/img/University_of_Birmingham.jpg' %}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h2>Portfolio Edit</h2>
                        <span class="subheading">Think Twice!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8 blog-main">
                <!-- ***********************  HONORS  *********************** -->
                <section class="Honors">
                    <h2>Honors</h2>
                    <hr>
                    <form method="post" action="{% url 'blog:portfolio_honor_add' %}" id="honors-edit">
                        {% csrf_token %}
                        <div class="col-md-4">
                            <label for="{{ honor_form.name_of_the_honor.id_for_label }}">{{ honor_form.name_of_the_honor.label }}ï¼š</label>
                            {{ honor_form.name_of_the_honor }}
                            {{ honor_form.name_of_the_honor.errors }}
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </section>

            </div><!--main -->
        </div><!-- row -->
    </main><!--container -->

{% endblock %}
